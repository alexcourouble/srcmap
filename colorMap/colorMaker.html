<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        // creating the data
        var dataArray = [
          ['item', 'Parent', 'size', 'color'], //0
          ['root',  null,     1,      0],      //1 
        ];
        //populating rest of the array
        // colors ID range from -100 to 10,000
        // must start at index 2  since I already add the first 2 rows above
        for ( i = -100; i <= 10000; i++){
          dataArray[i+102] = [i,'root', 1, i ]; 
        }

        var data = google.visualization.arrayToDataTable(dataArray);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#009688',
          midColor: '#f7f7f7',
          maxColor: '#ee8100',
          headerHeight: 15,
          fontColor: 'black',

        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
